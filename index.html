<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('rock')"> <img class="move-icon" src="images/rock-emoji.png" alt=""></button>


    <button class="move-button" onclick="playGame('paper')"><img class="move-icon" src="images/paper-emoji.png" alt=""></button>


    <button class="move-button" onclick="playGame('scissors')"><img class="move-icon" src="images/scissors-emoji.png" alt=""> </button>
    <p class="js-result result">Tie.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="{
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();

    }; 
    " class="reset-score-button">Reset Score</button>

    <script src="script.js">
        

    </script>
</body>
</html>
